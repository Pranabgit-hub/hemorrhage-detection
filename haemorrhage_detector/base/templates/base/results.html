{% extends "layout.html" %}

{% block title %}
    Results
{% endblock title %}


{% block content %}
    <div class="result-container">
        <h1 class="heading">
            Results
        </h1>
        
        <img class="result-img" src={{brain_img}} alt="brain_img" >
        <div class='result-text'>The submitted image has {{haemorrhage}}</div>
        <img class="result-img" src={{bone_img}} alt="bone_img" >
        
        <div class='result-text'>The submitted image has {{bone_pred}} With Probability = {{bone_pred_prob}}</div>
        
        

        <a href="{% url "base:predict" %}" class="reset-btn"> Check another set of images </a>
    </div>
        

{% endblock content %}
